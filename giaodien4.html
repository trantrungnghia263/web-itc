<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/giaodien4.css">
    <link rel="stylesheet" href="./fontawesome-free-6.0.0-web/css/all.css">
    <title>Giao diện 4 - Form</title>
</head>
<body>
    <div class="text">
        <h1>Mời các mỹ nam mỹ nữ điền thông tin zô đây</h1>
    </div>
    <div id="content">
        <div class="form">
            <h1>Gửi một tin nhắn</h1>
            <div class="form-line_one">
                <div class="form-input">
                    <p>First name</p>
                    <input type="text" name="firstname" id="firstname" placeholder="Your first name">
                </div>
                <div class="form-input">
                    <p>Last name</p>
                    <input type="text" name="lastname" id="lastname" placeholder="Your last name">
                </div>
            </div>
            <div class="form-line_one">
                <div class="form-input">
                    <p>Email</p>
                    <input type="text" name="email" id="email" placeholder="Your email">
                </div>
                <div class="form-input">
                    <p>Phone</p>
                    <input type="text" name="phone" id="phone" placeholder="+84 399 602 281">
                </div>
            </div>
            <div class="form-line_two">
                <div class="form-input">
                    <p>Message</p>
                    <textarea name="mess" id="mess" cols="30" rows="10" placeholder="Your message"></textarea>
                </div>
            </div>
            <div class="gui">
                <input type="button" value="Gửi" id="gui">
            </div>          
        </div>
        <div class="contact">
            <div class="contact_info">
                <h1>Liên hệ</h1>
                <div class="info">
                    <div class="item">
                        <div class="icon icon_map">
                            <i class="fa-sharp fa-solid fa-location-dot"></i>
                        </div>                      
                        <p>Liên Minh, Đức Thọ, Hà Tĩnh</p>
                    </div>
                    <div class="item">
                        <div class="icon">
                            <i class="fa-solid fa-envelope-open"></i>
                        </div>                       
                        <p>nghiachoet263@gmail.com</p>
                    </div>
                    <div class="item">
                        <div class="icon">
                            <i class="fa-solid fa-phone"></i>
                        </div>
                        <p>+84 399 602 281</p>
                    </div>
                </div>
                <div class="icon_ic">
                    <i class="fa-solid fa-phone ic"></i>
                    <i class="fa-brands fa-twitter ic"></i>
                    <i class="fa-brands fa-instagram ic"></i>
                    <i class="fa-brands fa-youtube ic"></i>
                </div>
            </div>
            <div class="contact_map">
                <iframe class="addres" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3782.845012921955!2d105.60586171469124!3d18.53590467354335!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3139c92aca736c17%3A0xa41e4f359ce1be83!2zVGjDtG4gWcOqbiBN4bu5IHjDoyBMacOqbiBNaW5oIMSQ4bupYyBUaOG7jSBIw6AgVMSpbmg!5e0!3m2!1svi!2s!4v1661233775870!5m2!1svi!2s" 
                        width="100%" height="150" style="border:0; justify-content: center; align-items: center;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
